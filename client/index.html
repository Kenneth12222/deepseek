<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat Client</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <div class="header-content">
            <div class="logo">
                <img
                  src="https://raw.githubusercontent.com/mobalti/open-props-interfaces/refs/heads/main/ai-hero-chat-popover/assets/logo.png"
                  alt="Ocean AI logo"
                />
            </div>
            <div class="theme-toggle">
                <!-- Use FontAwesome icons for the toggle button -->
                <button id="themeToggle">
                    <i class="fas fa-moon" id="themeIcon"></i> <!-- Default to dark mode icon -->
                </button>
            </div>
        </div>

        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light_mode');
            // Toggle between moon and sun icons
            if (body.classList.contains('light_mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            // Save the preference to localStorage
            localStorage.setItem('theme', body.classList.contains('light_mode') ? 'light' : 'dark');
        });

        // On page load, apply the saved theme preference
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.add('light_mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });
    </script>
</body>

</html>
